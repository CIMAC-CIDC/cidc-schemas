id: aliquot
title: Aliquot
type: object

description: Pertaining to a portion (volume or weight) of the whole.
  
links:
  - link:
      cardinality: exactly_one
      linked_to: sample

properties:
  cimac_aliquot_id:
    description: 'Aliquot identifier assigned by the CIMAC-CIDC Network. Example: CIMAC-12453.'
    type: string
  quantity:
    description: 'Quantity of each sample shipped.'
    type: integer
  volume_quantity:
    description: 'Volume of sample shipped.'
    type: float
  volume_units:
    description: 'Volume units. Example: ml.'
    type: string
  pbmc_aliquoted:
    description: 'Site or biobank provides the final number of PBMCs per vial that were frozen.'
    type: float
  pbmc_recovered: 
    description: 'Receiving site determines number fo PBMCs per vial recovered upon receipt.'
    type: float
  material_used: 
    description: 'Receiving site indicates how much material was used for assay purposes.'
    type: float
  material_remaining:
    description: 'Receiving site indicates how much material remains after assay use.'
    type: float
  sample_source:
    description: 'Indicates the specimen source of the sample shipped. Example: Na Heparin blood draw aliquots (2 of three), FFPE block #52' 
    type: string
  sample_quality_status:
    description: 'Final status of sample after QC and pathology review.'
    type: string
    enum:
      - Usable for Assay
      - Not Usable for Assay
      - Verifying
      - Other
  sample_replacement:
    description: 'Status of sample if replacement is/was requested.'
    type: string
    enum:
      - Replacement Requested
      - Replacement Tested
      - N/A
  sample_status: 
    description: 'Status of sample used for other assay, exhausted, destroyed, or returned.'
    type: string
    enum: 
      - Sample Returned
      - Sample Exhausted
      - Remainder used for other Assay
      - Other
 
