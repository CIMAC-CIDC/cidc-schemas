$schema: "http://json-schema.org/draft-04/schema#"

id: subject
title: Subject

description: >
    The collection of all data related to a specific subject in the context of a specific clinical trial.
  
links:
  - name: clinical_trials
    backref: cases
    label: derived_from
    target_type: clinical_trial
    multiplicity: many_to_one
    required: true
        
properties:
    cimac_subject_id:
        type: string
        description: CIMAC Subject Identifier.
    site_subject_id:
        type: string
        description: Site Subject Identifier.
    cohort_id:
        type: string
        description: Identifies the treatment arm or cohort to which the subject belongs.