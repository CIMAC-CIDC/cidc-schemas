# Whole Exome Sequencing
# Receiving Manifest
wes_receiving.global:
  manifest.manifest_id:
    human_label:  Manifest ID
    order: 0
    type: string
    required: True
  manifest.ctep_trial_id:
    human_label:  CTEP Trial Identifier
    order: 1
    type: string
    required: True

wes_receiving.data: 
  patient.site_patient_id:
    description:  Patient ID assigned by the Clinical Trial.
    human_label:  Site Patient ID
    order: 0
    type: string
    required: True
  sample.tissue_collection_date:
    human_label:  Tissue Collection Date
    order: 1
    type: string
    required: True
  sample.tissue_collection_time:
    human_label:  Tissue Collection Time
    order: 2
    type: string
    required: True
  sample.tissue_preservation_time:
    human_label:  Tissue Preservation Time
    order: 3
    type: string
    required: True
  sample.sample_location:
    description:  Sample Location in Shipping Box
    human_label:  Sample Location
    order: 4
    type: string
    required: True
  sample.time_point:
    human_label:  Sample Time Point
    order: 5
    type: string
    required: True
  sample.specimen_type:
    human_label:  Specimen Type
    order: 6
    type: string
    required: True
    allowed:
       - Core Needle Biopsy
       - Surgical Resection
       - Endoscopic Biopsy
       - Punch Biopsy
       - Plasma
       - PBMC
       - Whole Blood
       - Stool Sample
       - Bone Marrow Aspirate
       - Other
  sample.specimen_format:
    human_label:  Specimen Format
    order: 6
    type: string
    required: True