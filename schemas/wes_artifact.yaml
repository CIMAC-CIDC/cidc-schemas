$schema: "http://json-schema.org/draft-04/schema#"

id: wes_artifact
title: Whole Exome Sequencing Artifact
type: object
description: Additional properties to describe a Whole Exome Sequencing Artifact.

links:
  - link:
      cardinality: exactly_one
      linked_to: artifact

properties:
    fastq_type:
        description: FASTQ File Type
        type: string
        enum:
            - FASTQ_NORMAL_1
            - FASTQ_NORMAL_2
            - FASTQ_TUMOR_1
            - FASTQ_TURMO_2
    batch_id:
        description:  Batch ID.
        type: integer
    sequencer_model:
        description:  Sequencer Model, e.g. Illumina HiSeq 2000
        type: string