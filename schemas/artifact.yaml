$schema: "http://json-schema.org/draft-04/schema#"

id: artifact
title: Artifact
type: object
description: Any file artifact associated with a clinical trial.

links:
  - link:
      cardinality: exactly_one
      linked_to: clinical_trial
  - link:
      cardinality: exactly_one
      linked_to: user
  - link:
      cardinality: 0_or_N
      linked_to: subject
  - link:
      cardinality: 0_or_N
      linked_to: sample
  - link:
      cardinality: 0_or_N
      linked_to: aliquot

properties:
    uuid:
        description: UUID of artifact.
        type: string
        required: true
    bucket_url:
        description: URL to artifact within Google Bucket.
        type: string
        required: true
    uploaded_timestamp:
        description: Timestamp of when artfiact was loaded into the system.
        type: string
        required: true
    file_size_bytes:
        description: File size in bytes.
        type: integer
        required: true
    md5_hash:
        description: MD5 Hash of artifact.
        type: string
        required: true
    visible:
        description: Indicates if the artifiact if visible.  If set to false, the artifact is effectively deleted.
        type: boolean
        required: true
    artifact_category:
        description: Artifact category.
        type: string
        required: true
        enum:
            - Assay Artifact from CIMAC
            - Pipeline Artifact
            - Manifest File
            - Other
    assay_category:
        description: Assay category.
        type: string
        required: true
        enum:
            - Whole Exome Sequencing (WES)
            - RNASeq
            - Conventional Immunohistochemistry
            - Multiplex Immunohistochemistry
            - Multiplex Immunofluorescence
            - CyTOF
            - OLink
            - NanoString
            - ELISpot
            - Multiplexed Ion-Beam Imaging (MIBI)
            - Other
            - None
    file_type:
        description: File Type.
        type: string
        required: true
        enum:
            - FASTA
            - FASTQ
            - TIFF
            - TSV
            - Excel
            - NPX
            - BAM
            - MAF
            - Other
